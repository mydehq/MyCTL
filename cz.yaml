---
commitizen:
  annotated_tag: true
  breaking_change_exclamation_in_title: true
  customize:
    change_type_map:
      docs: "\u23E9\uFE0E Documentation"
      feat: "\u23E9\uFE0E Features"
      fix: "\u23E9\uFE0E Bug Fixes"
      perf: "\u23E9\uFE0E Performance"
      refactor: "\u23E9\uFE0E Refactor"
    change_type_order:
    - "\u23E9\uFE0E Features"
    - "\u23E9\uFE0E Bug Fixes"
    - "\u23E9\uFE0E Performance"
    - "\u23E9\uFE0E Refactor"
    - "\u23E9\uFE0E Documentation"
    commit_parser: '(?i)^(?P<change_type>feat|fix|perf|refactor|docs)(?:\((?P<scope>(?!.*(readme|\bcz\b|\bcliff\b|\baur\b|pkgbuild)).*)\))?:
      (?P<message>(?!.*(readme|\bcz\b|\bcliff\b|\baur\b|pkgbuild)).*)$'
  legacy_tag_formats:
  - $version
  major_version_zero: true
  name: cz_customize
  tag_format: v$version
  update_changelog_on_bump: false
  version: 1.5.0
  version_scheme: semver
